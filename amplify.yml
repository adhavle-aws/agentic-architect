version: 1
backend:
  phases:
    build:
      commands:
        - echo "Building Agentic-Architect backend..."
        - cd ui/backend
        - npm ci
        - echo "Backend build complete"
frontend:
  phases:
    build:
      commands:
        - echo "Building Agentic-Architect frontend..."
        - cd ui/frontend
        - echo "Frontend build complete"
  artifacts:
    baseDirectory: ui/frontend
    files:
      - '**/*'
  cache:
    paths:
      - ui/backend/node_modules/**/*
